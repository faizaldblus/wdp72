<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange</title>
</head>
<body>
    <input type="text" name="" id="input1" value="" />
    <br>
    <input type="text" name="" id="input2" value="" />
    <br>
    <button onclick="perkalian()">x</button>
    <button onclick="pembagian()">:</button>
    <button onclick="penambahan()">+</button>
    <button onclick="pengurangan()">-</button>
    <hr />
    <h1 id="hasil"></h1>

    <script>

        function perkalian() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let hasil = input1 * input2;
            document.getElementById("hasil").innerHTML = hasil;
        }

        function pembagian() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let hasil = input1 / input2;
            document.getElementById("hasil").innerHTML = hasil;
        }
        
        function penambahan() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let hasil = parseInt(input1) + parseInt(input2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function pengurangan() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let hasil = input1 - input2;
            document.getElementById("hasil").innerHTML = hasil;
        }



    </script>
</body>
</html>
